<div class="reservations-container">
  <mat-card *ngFor="let reservation of reservations" class="single-reservation">
    <mat-card-header>
      <mat-card-title>{{reservation.restaurantName}}</mat-card-title>
      <mat-card-subtitle>Date:   {{reservation.reservationDate | date:'fullDate'}}</mat-card-subtitle>
      <mat-card-subtitle>Number of people:   {{reservation.numberOfSeats}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions align="end">
      <button mat-icon-button (click)="deleteReservation(reservation.id)">
        <mat-icon style="color: red">delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
