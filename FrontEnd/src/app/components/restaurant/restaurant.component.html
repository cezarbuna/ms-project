<div class="restaurants-container" *ngIf="restaurant">
  <mat-card class="example-card">

    <img mat-card-image src="assets/our-food.jpg" alt="Photo of a Shiba Inu" class="mat-img">
    <mat-card-header>
      <!--      <div mat-card-avatar class="example-header-image"></div>-->
      <mat-card-title>{{restaurant.name}}</mat-card-title>
      <!--      <mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
    </mat-card-header>
    <mat-card-content>
      <p>Opening Hours:   {{restaurant.openingHour}}</p>
      <p>Closing Hours:   {{restaurant.closingHour}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button class="left-action" (click)="switchMenuVisibility()">View Menu</button>
      <button mat-raised-button class="right-action" (click)="goToTableView(restaurant.id)">Book A Table</button>
    </mat-card-actions>
  </mat-card>

</div>

<div class="menu-items-container" *ngIf="menuVisible">
  <div class="menu-item-card" *ngFor="let item of menuItems">
<!--    <img [src]="item.imageUrl" alt="{{item.name}}">-->
    <div class="content">
      <div class="title">{{ item.name }}</div>
      <div class="price">{{ item.price }} Lei</div>
    </div>
  </div>
</div>
