<!-- reservations.component.html -->
<div *ngIf="restaurant.name && customer.fullName">
  <h1>Book a Table at {{ restaurant.name }}</h1>

  <form class="form" (ngSubmit)="createReservation()">
    <div>
      <label>Restaurant Name</label>
      <input type="text" [value]="restaurant.name" readonly>
    </div>
    <div>
      <label>Number of Seats</label>
      <select name="seats" required>
        <option *ngFor="let seat of [].constructor(maxSeats)" [value]="seat">{{ seat }}</option>
      </select>
    </div>
    <div>
      <label>Customer Name</label>
      <input type="text" [value]="customer.fullName" readonly>
    </div>
    <div>
      <label>Reservation Date</label>
      <input type="text" [value]="reservationDate | date:'fullDate'" readonly>
    </div>

    <button class="submit-button" type="submit">Create Reservation</button>
  </form>
</div>
